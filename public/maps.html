<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Locations Map with Custom SVG Markers</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxU6MLGw6kEAd9ejc8GfqXx38qvm0oHPI&loading=async&callback=initMap" async defer></script>
  </head>
  <body>
    <h3>My Map with Custom SVG Markers</h3>
    <div id="map"></div>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: { lat: 40.7128, lng: -74.0060 }
        });

        var locations = [
          { lat: 40.7128, lng: -74.0060, name: "New York City", active: true },
          { lat: 34.0522, lng: -118.2437, name: "Los Angeles", active: false },
          { lat: 41.8781, lng: -87.6298, name: "Chicago", active: false }
        ];

        locations.forEach(function(location) {
          var marker = new google.maps.Marker({
            position: { lat: location.lat, lng: location.lng },
            map: map,
            icon: getMarkerIcon(location.active),
            title: location.name
          });

          marker.addListener('click', function() {
            onMarkerClick(location.name);
          });
        });
      }

      function getMarkerIcon(isActive) {
        // Replace these URLs with the actual URLs or data URIs of your SVG images
        const activeMarkerUrl = 'pin-active.svg';
        const inactiveMarkerUrl = 'pin-inactive.svg';
        
        return {
          url: isActive ? activeMarkerUrl : inactiveMarkerUrl,
          scaledSize: new google.maps.Size(30, 30), // Adjust size as needed
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(15, 15) // Adjust anchor point if needed
        };
      }

      function onMarkerClick(locationName) {
        console.log('Marker clicked:', locationName);
        // Add your custom logic here
        alert('You clicked on: ' + locationName);
      }
    </script>
  </body>
</html>
